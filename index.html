<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Manage your balance</h2>

      </div>
     <div class="row well">
       <div class="col-sm-6 ">
        <form class="initial-deposit" action="index.html" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name"class="form-control new-type">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit:</label>
            <input type="text" id="initial-deposit"class="form-control new-type">
          </div>

        <button type="submit" class="btn btn-primary">Add</button>
       </div>
       <div class="col-sm-6 well">
         
           <div class="form-group">
             <label for="new-deposit">Deposit Amount:</label>
             <input type="text" id="new-deposit"class="form-control new-type">
           </div>
           <div class="form-group">
             <label for="new-withdrawl">Withdrawl Amount:</label>
             <input type="text" id="new-withdrawl" class="form-control new-type">
           </div>
         </form>
         <button type="submit" class="btn btn-primary">Add</button>
       </div>
       <br>
       <div class="col-sm-12">
         <h1>Current Balance:</h1>
       </div>
     </div>
    </div>
  </body>
</html>
